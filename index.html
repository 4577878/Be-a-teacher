<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生开课活动征集表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
        }

        .page {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            height: 56px;
            border-bottom: 1px solid #e5e5e5;
            padding: 0 16px;
        }

        .back-arrow {
            font-size: 20px;
            margin-right: 8px;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }

        .content {
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .btn {
            width: 220px;
            height: 60px;
            border-radius: 6px;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
        }

        .btn-teacher {
            background-color: #008cd6;
        }

        .btn-student {
            background-color: #e00000;
        }

        .btn:active {
            opacity: 0.85;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="header">
        <span class="back-arrow">←</span>
        <div class="title">学生开课活动征集表</div>
    </div>

    <div class="content">
        <!-- 跳转链接可以按需要修改为相对路径 -->
        <a href="开课问卷.html">
            <button type="button" class="btn btn-teacher">我想当老师开课</button>
        </a>
        <a href="问卷.html">
            <button type="button" class="btn btn-student">我想当学生</button>
        </a>
    </div>
</div>
</body>
</html>
